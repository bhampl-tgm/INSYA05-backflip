apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
    compile group: 'args4j', name: 'args4j', version: '2.0.29'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}